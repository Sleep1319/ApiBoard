<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:replace="layout/navbar :: nav"></div>

<div id="createBoardForm">
    <div class="mb-3">
        <label for="createTitle" class="form-label">제목</label>
        <input type="text" class="form-control" id="createTitle" name="title">
    </div>
    <div class="mb-3">
        <label for="createTitle" class="form-label">내용</label>
        <textarea class="form-control" id="createContent" name="content" aria-label="With textarea"></textarea>
    </div>
    <button type="button" class="btn btn-primary" onclick="createBoard()">작성</button>
</div>
<a href="/">메인 이동</a>
</body>
<script>
    function createBoard() {
        var formData = {
            id: [[${session.userInfo.getId()}]],
            title: document.getElementById("createBoardForm").querySelector('input[name="title"]').value,
            content: document.getElementById("createBoardForm").querySelector('textarea[name="content"]').value
        };
        fetch("/api/board/new", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(function (response) {
                if (response.ok) {
                    alert("글 작성 성공")
                    window.location.href = "/";
                } else {
                    response.text()
                        .then(function (message) {
                            alert("작성 실패" + message)
                        });
                }
            })
            .catch(function (error) {
                alert("요청 에러 발생")
            });
    }
</script>
</html>
