<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
    <meta charset="UTF-8">
    <title>newBoard</title>
</head>
<body>
<div th:replace="layout/navbar :: nav"></div>

<form id="createBoardForm">
    <div class="mb-3">
        <label for="createTitle" class="form-label">제목</label>
        <input type="text" class="form-control" id="createTitle" name="title">
    </div>
    <div class="mb-3">
        <label for="createTitle" class="form-label">내용</label>
        <textarea class="form-control" id="createContent" name="content" rows="10" aria-label="With textarea"></textarea>
    </div>
    <div>
        <label for="uploadFiles" class="form-label">이미지</label>
        <input type="file" class="form-control" id="uploadFiles" name="files">
    </div>
    <button type="button" class="btn btn-primary" onclick="createBoard()">작성</button>
</form>
<a href="/">메인 이동</a>
</body>
<script>
    function createBoard() {
        var formData = new FormData();
        formData.append("memberId", document.getElementById("memberId").value);
        formData.append("title", document.getElementById("title").value);
        formData.append("content", document.getElementById("content").value);

        var fileInput = document.getElementById('fileInput');
        for (var i = 0; i < fileInput.files.length; i++) {
            formData.append("files", fileInput.files[i]);
        }
        // var formData = {
        //     memberId: [[${session.userInfo.getId()}]],
        //     title: document.getElementById("createBoardForm").querySelector('input[name="title"]').value,
        //     content: document.getElementById("createBoardForm").querySelector('textarea[name="content"]').value,
        // };
        fetch("/api/board/new", {
            method: "POST",
            // headers: { //파일 등록으로 인하여 json설정 제외
            //     "Content-Type": "application/json"
            // },
             body: formData //JSON.stringify(formData)
        })
            .then(function (response) {
                if (response.ok) {
                    alert("글 작성 성공")
                    window.location.href = "/";
                } else {
                    response.text()
                        .then(function (message) {
                            alert("작성 실패" + message)
                        });
                }
            })
            .catch(function (error) {
                alert("요청 에러 발생")
            });
    }
</script>
</html>
