<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="createBoardForm" th:if="${board != null}">
    <input type="hidden" name="id" th:value="${session.userInfo.getId()}">
    <input type="text" name="title" th:value="${board.getTitle()}" placeholder="제목">
    <textarea name="content">
        [[${board.getContent()}]]
    </textarea>
    <button type="button" onclick="createBoard()">글 작성</button>
</div>
<div th:if="${board == null}">
    게시글을 찾을 수 없습니다.
</div>
<a href="/board">게시판 이동</a>
</body>
</html>
